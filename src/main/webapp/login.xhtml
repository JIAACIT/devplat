<!DOCTYPE html>
<html xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="/resources/css/bootstrap.min.css"></link>
	<script src="/resources/js/jquery-3.2.1.min.js"></script>
	<script src="/resources/js/popper.min.js"></script>
	<script src="/resources/js/popper-utils.min.js"></script>
	<script src="/resources/js/bootstrap.min.js"></script>
	<title>PostUser</title>
</h:head>
<h:body>
	<div class="container-fluid">
		<nav class="navbar navbar-toggleable-md navbar-light bg-faded">
			<h:link class="navbar-brand" value="PostUser" outcome="index"
				rendered="#{not authMb.logged}" />
			<h:link class="navbar-nav" value="Entrar " outcome="login"
				rendered="#{authMb.logged}" />
			<h:link class="navbar-nav" value="Registrarse" outcome="register"
				rendered="#{not authMb.logged}" />
		</nav>
		<h1>Entrar a PostUser</h1>
		<div class="col-md-3">
			<h:form class="form-signin">
				<h2 class="form-signin-heading">Ingrese</h2>
				<div>
					<label for="inputUser" class="sr-only">Email:</label>
					<h:inputText value="#{authMb.username}" class="form-control" />
				</div>
				<div>
					<label for="inputPassword" class="sr-only">Password</label>
					<h:inputSecret value="#{authMb.password}" class="form-control" />
				</div>
				<h:commandButton class="btn btn-primary" action="#{authMb.login()}"
					value="Ingresar" />
			</h:form>
		</div>
	</div>
	<!-- /container -->
</h:body>
</html>
